{% extends "base_profile.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block breadcrumb %}
    {{ block.super }}
/ <a class="nav-link" href="{% url 'shipments:shipmentOrder' %}">My New Shipment</a>
{% endblock %}

{% block content %}
<div class='container'>
  <div class='row'>
    <div class='col-sm-12'>
      <h1>Shipment Order Form</h1>
      <form class="shipment" id="shipment_form" method="post" action="{% url 'shipments:shipmentOrder' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="control-group">
            <div class="controls">
              <a class="btn btn-default" href="{% url 'users:detail' request.user.username %}" class="btn">Back</a>
              <button type="submit " class="btn btn-primary">Create Shipment</button>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
